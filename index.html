<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/main.css">
  <title>Brandy - Frontend Mentor - Stats preview card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main class="card">
    <section class="card__details">
      <h1 class="card__title">
        Get 
        <span class="card__title--accent">insights</span> 
        that help your business grow.
      </h1>
      <p class="card__content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <ul class="card__stat">
        <li class="card__stat-details">
          <p class="card__stat-number">10k+</p>
          <p class="card__stat-des">companies</p>
        </li>
        <li class="card__stat-details">
          <p class="card__stat-number">314</p>
          <p class="card__stat-des">templates</p>
        </li>
        <li class="card__stat-details">
          <p class="card__stat-number">12M+</p>
          <p class="card__stat-des">queries</p>
        </li>
      </ul>
    </section>
    <picture class="card__pic">
      <img src="images/image-header-desktop.jpg" alt="" class="card__img">
      <source media="(max-width:375px)" srcset="images/image-header-mobile.jpg" class="card__img">
    </picture>

  </main>
    
</body>
</html>
